<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
    <script>
        window.onload = function () {
            new Vue({
                el:"#box",
                data:{
                    msg:"hello,world"
                }
            })
        }
    </script>
</head>
<body>
<div id="box">
    {{msg}}
</div>

</body>
</html>

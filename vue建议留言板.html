<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <script src="lib/jquery-1.7.2.js"></script>
    <script src="lib/bootstrap.js"></script>
    <script src="vue.js"></script>
    <script>
        $(function () {
            new Vue({
                el:"#box",
                data:{
                    myData:[

                    ],
                    username:'',
                    age:'',
                    nowIndex:-100
                },
                methods:{
                    add:function () {
                        this.myData.push({
                            name:this.username,
                            age:this.age
                        });
                        this.username='';
                        this.age = '';

                    },
                    delMsg:function (n) {
                        if(this.nowIndex=='all'){
                            this.myData=[];
                        }else {
                            this.myData.splice(n,1)
                        }
                    }


                }
            })
        })
    </script>
</head>
<body>
    <div class="container" id="box">
        <form role="form">
            <div class="form-group">
                <label for="username">用户名：</label>
                <input type="text" id="username" class="form-control" placeholder="输入用户名" v-model="username" >
            </div>
            <div class="form-group">
                <label for="age">用户名：</label>
                <input type="text" id="age" class="form-control" placeholder="输入年龄" v-model="age">
            </div>
            <div class="form-group">
                <input type="button" value="添加" class="btn btn-primary" v-on:click="add()">
                <input type="reset" value="重置" class="btn btn-danger" >
            </div>
        </form>
        <hr>
        <table class="table table-bordered table-hover">
            <caption class="h3 text-info">用户信息表</caption>
            <tr>
                <th class="text-center">序号</th>
                <th class="text-center">名字</th>
                <th class="text-center">年龄</th>
                <th class="text-center">操作</th>
            </tr>
            <tr class="text-center" v-for='item in myData'>
                <td>{{$index+1}}</td>
                <td>{{item.name}}</td>
                <td>{{item.age}}</td>
                <td>
                    <button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#layer" v-on:click="nowIndex=$index">del</button>
                </td>
            </tr>

            <tr v-show="myData.length !=0 ">
                <td colspan="4" class="text-right">
                    <button class="btn btn-danger btn-sm" data-toggle="modal" data-target="#layer" v-on:click="nowIndex='all'">全部删除</button>
                </td>
            </tr>
            <tr v-show="myData.length == 0 ">
                <td colspan="4" class="text-center text-muted">
                    <p>暂无数据...</p>
                </td>
            </tr>

        </table>

        <!--模态窗口-->
        <div role="dialog" class="modal fade" id="layer">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <buttun type = 'buttun' class = 'close' data-dismiss="modal">
                            <span>&times;</span>
                        </buttun>
                        <h4 class="modal-title">确认删除</h4>
                    </div>
                    <div class="modal-body text-right">
                        <button class="btn btn-primary btn-sm" data-dismiss="modal">取消</button>
                        <button class="btn btn-primary btn-sm" data-dismiss="modal" v-on:click="delMsg(nowIndex)">确认</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

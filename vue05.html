<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box{
            width:100px;
            height:100px;
            background: #f66;
        }
    </style>
    <script src="vue.js"></script>
    <script>
        window.onload = function () {
            new Vue({
                el:"#box",
                data:{
                    a:true
                }
            })
        }
    </script>
</head>
<body>
<div id="box">
    <input type="button" value="隐藏" v-on:click = 'a=false'>
    <input type="button" value="显示" v-on:click="a=true">
    <div class="box" v-show="a"></div>
</div>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <script src="lib/jquery-1.7.2.js"></script>
    <script src="lib/bootstrap.js"></script>
    <script src="vue.js"></script>
    <script src="vue-resource.js"></script>
    <style>
        ul,li{
            list-style:none;
        }
        .gray{
            background: #ccc;
        }
    </style>

    <script>
        window.onload=function () {
            new Vue({
                el:'body',
                data:{
                    myData:[],
                    t1:'',
                    now:-1
                },
                methods:{
                    changeup:function (ev) {
                        if(ev.keyCode==38 || ev.keyCode==40) return;
                        if(ev.keyCode==13){
                            window.open('https://www.baidu.com/s?wd='+this.t1)
                        }
                        this.$http.jsonp('https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su',{
                            wd:this.t1
                        },{
                            jsonp:'cb'
                        }).then(function (res) {
                            this.myData=res.data.s
                        },function (res) {
                        })
                    },
                    changedown:function () {
                        this.now++;
                        if (this.now>this.myData.length) this.now=0;
                        this.t1=this.myData[this.now];
                    },
                    changekeyup:function () {
                        this.now--;
                        if (this.now<-1) this.now=this.myData.length-1;
                        this.t1=this.myData[this.now];
                    }
                }
            })
        }
    </script>
</head>
<body>
<div class="container">
    <div>
        <input type="text" v-model="t1" @keyup="changeup($event)" @keydown.down="changedown()" @keydown.up.prevent="changekeyup()">
        <ul>
            <li v-for="value in myData" :class="{gray:$index==now}">
                {{value}}
            </li>
        </ul>
        <p v-show="myData.length==0">暂无数据...</p>
    </div>
</div>
</body>
</html>

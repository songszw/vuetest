
v-model 在input中使用 数据双向绑定
vue中，循环使用v-for
在arr和json中，{{$index}}当前下标
在json中，{{$key}},{{$value}}分别取得json数据中的key值和value值

事件：
    在vue中，用v-on:click/mouseover/mouseout 等绑定事件

在vue中，data中放数据，methods里面放方法
<script>
    window.onload = function () {
        new Vue({
            el:"#box",
            data:{//数据

            },
            methods:{ //方法
                show:function () {
                    alert('hello,world')
                }
            }
        })
    }
</script>
<div id="box">
    <input type="button" v-on:click="show()" value="type">
</div>

显示隐藏：
    v-show='true/false'

<style>
    .box{
        width:100px;
        height:100px;
        background: #f66;
    }
</style>
<script>
    window.onload = function () {
        new Vue({
            el:"#box",
            data:{
                a:true
            }
        })
    }
</script>
<div id="box">
    <input type="button" value="隐藏" v-on:click = 'a=false'>
    <input type="button" value="显示" v-on:click="a=true">
    <div class="box" v-show="a"></div>
</div>

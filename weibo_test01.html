<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>智能课堂 —— 微博ajax接口测试 - www.zhinengshe.com</title>
<link href="style/weibo.css" rel="stylesheet" type="text/css" />
    <script src="vue.js"></script>
    <script src="vue-resource.js"></script>

</head>
<body>
<div class="znsArea" id="box">
<!--留言-->
     <div class="takeComment">
        <textarea name="textarea" class="takeTextField" id="tijiaoText" v-model="t1"></textarea>
        <div class="takeSbmComment">
            <input type="button" class="inputs" value="" @click="addMsg()"/>
            <span>(可按 Enter 回复)</span>
        </div>
    </div>
<!--已留-->
    <div class="commentOn">
        <div class="noContent" v-show="myData.length==0">暂无留言</div>
        <div class="messList">
        	<div class="reply" v-for="item in myData">
                <p class="replyContent">{{item.content}}</p>
                <p class="operation">
                    <span class="replyTime">{{item.time}}</span>
                    <span class="handle">
                    	<a href="javascript:;" class="top" @click="accOnce()">{{item.acc}}</a>
                        <a href="javascript:;" class="down_icon">{{item.ref}}</a>
                        <a href="javascript:;" class="cut">删除</a>
                    </span>
                </p>
            </div>
        </div>
        <div class="page">
        	<a href="javascript:;" class="active">1</a>
        	<a href="javascript:;">2</a>
        	<a href="javascript:;">3</a>
        </div>
    </div>
</div>
<script>
    var URL='weibo.php';
    new Vue({
        el:".znsArea",
        data:{
            t1:"",
            myData:[],
            nowIndex:-1

        },
        methods:{
            addMsg:function () {
                this.$http({
                    url:URL,
                    data:{
                        act:'add',
                        content:this.t1
                    }
                }).then(function (res) {
                    var msg = res.data;
                    this.myData.unshift({
                        content:this.t1,
                        id:msg.id,
                        time:msg.time,
                        acc:0,
                        ref:0
                    })

                })
            },
            getOnePage:function (n) {
                this.$http({
                    url:URL,
                    data:{
//                        weibo.php?act=get&page=1		获取一页数据
//                    返回：[{id: ID, content: "内容", time: 时间戳, acc: 顶次数, ref: 踩次数}, {...}, ...]
                        act:'get',
                        page:n
                    }
                }).then(function (res) {
                    var arr=eval('('+res.data+')');
                    for (var i=0; i<arr.length; i++){
                        this.myData.push(arr[i])
                    };
                });
            },
            accOnce:function (id) {

                this.$http({
//                    weibo.php?act=acc&id=num			顶某一条数据
//                返回：{error:0}
                    url:URL,
                    data:{
                        act:'acc',
                        id:id
                    }
                }).then(function (res) {
                    console.log(res)
                })
            }
        },
        ready:function () {
            this.getOnePage(1)
        }
    });
</script>
</body>
</html>

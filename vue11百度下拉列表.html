<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul,li{
            list-style: none;
        }
        .gray{
            background: #ccc;
            color: #FFF;
        }
    </style>
    <script src="vue.js"></script>
    <script src="vue-resource.js"></script>
    <script>
        window.onload = function () {
            new Vue({
                el:"#box",
                data:{
                    myData:[],
                    t1:'',
                    now:-1

                },
                methods:{
                    get:function (ev) {
                        if(ev.keyCode==38 || ev.keyCode==40){
                            return
                        }

                        this.$http.jsonp('https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su',{
                            wd:this.t1
                        },{
                            jsonp:'cb'
                        }).then(function (res) {
                            this.myData=res.data.s
                        },
                        function (res) {

                        })
                    },
                    keydown:function () {
                        this.now++;
                        if(this.now==this.myData.length){
                            this.now=0
                        }
                        this.t1=this.myData[this.now]
                    },
                    keyup:function () {
                        this.now--;
                        if(this.now <= -1){
                            this.now=this.myData.length-1
                        }
                        this.t1=this.myData[this.now]
                    },
                    keyenter:function () {
                        window.open('https://www.baidu.com/s?wd='+this.t1);
                        this.t1='';
                    }
                }
            })
        }
    </script>
</head>
<body>
<!--

https://sug.so.360.cn/suggest?callback=suggest_so&word=&fields=word,obdata&word=sha

https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su?wd=a&json=1&p=3&sid=1993_1446_21127_22157&req=2&csor=1&cb=wahaha

https://www.baidu.com/s?wd=人&



-->
    <div id="box">
        <input type="text" @keyup="get($event)" v-model="t1" @keydown.down="keydown()" @keydown.up.prevent="keyup()" @keydown.enter="keyenter()">
        <ul >
            <li v-for="item in myData" :class="{gray:$index==now}" >
                {{item}}
            </li>
        </ul>
        <p v-show="myData.length==0">暂无数据...</p>
    </div>
</body>
</html>

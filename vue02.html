<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
    <script>
        window.onload = function () {
            new Vue({
                el:"#box",
                data:{
                    json:{a:'apple',b:'banana',c:'orange'},
                    json2:{car:"bj2024",phone:"iPhone7",computer:"Mac Book Pro"}
                }
            })
        }
    </script>
</head>
<body>
<div id="box">
    <ul>
        <li v-for = 'value in json'>
            {{value}}
        </li>
    </ul>
    <hr>
    <ul>
        <li v-for = '(k,v) in json2'>
            {{k}}
            <br>
            {{v}}
            <br>
            {{$index}}
        </li>
    </ul>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
    <script>
        window.onload = function () {
            new Vue({
                el:"#box",
                data:{
                   arr:['apple','banana','orange']
                },
                methods:{
                    add:function () {
                        this.arr.push('tomato')
                    }

                }
            })
        }
    </script>
</head>
<body>
<div id="box">
    <input type="button" v-on:click="add()" value="type">
    <ul>
        <li v-for = 'item in arr'>
            {{item}}
        </li>
    </ul>
</div>

</body>
</html>
